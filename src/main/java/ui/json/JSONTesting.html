		function myFunction(arr, divId) {
			typeof divId !== 'undefined' ? divId : 'id01';
			
		    var out = "";
		    var i;
		    for(i = 0; i<arr.length; i++) {
		        out += '<a href="' + arr[i].url + '">' + arr[i].display + '</a><br>';
		    }
		    document.getElementById(divId).innerHTML = out;
		}
